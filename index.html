<!DOCTYPE html>

<html>
<head>
    <title>Customer Form</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Add Action</legend>
            <div>
                <label for="ActionName">Name:</label>
                <input type="text" name="ActionName" value="" />
            </div>
            <div>
                <label for="Count">Completed Count:</label>
                <input type="number" name="Count" value="" />
            </div>
            <div>
                <label for="Duration">Duration (min):</label>
                <input type="number" name="Duration" value="" />
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="submit" value="Submit" class="submit" />
            </div>
        </fieldset>
    </form>
</body>
</html>
